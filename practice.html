
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>369~ 369~ 369~ </h1>
    <script type="text/javascript">
        const max=100;
        let i=1;
        // 각 숫자에 3,6,9 숫자가 몇개가 저장되어있는지
        let num369=0;
        
        for(i=1;i<=max;i++)
        {
            let element=document.createElement('div');
            document.body.append(element);
            let temp=i;
            // temp의 3,6,9개수를 num369에 저장하기
            if ((temp % 10 == 3) || (temp % 10 == 6) || (temp % 10 == 9)) {
                num369++;
            }
            if (Math.floor(temp / 10) == 3 || Math.floor(temp / 10) == 6 || Math.floor(temp / 10) == 9) {
                num369++;
            }
            
            // 해당 숫자의 num369을 기준으로 element에 text 추가하기 

            // e.g) element.textContent=i 라고 하면, div에 i라는 숫자가 추가되어 출력.
            if (num369 === 0) {
                element.textContent = i;
            }
            else {
                element.textContent = '짝'.repeat(num369);
            }
            num369 = 0;
            // "문자".repeat(숫자) --> 숫자번 만큼 반복되어 출력
        }
    </script>
</body>
</html>
